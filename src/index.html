<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EndyRPC</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    :root {
      --blurple: #5865F2;
      --green: #57F287;
      --yellow: #FEE75C;
      --fuchsia: #EB459E;
      --red: #ED4245;
      --white: #FFFFFF;
      --black: #000000;
      --grey: #23272A;
    }

    @font-face {
      font-family: "Ginto";
      src: url("./Resources/Ginto-Regular.ttf");
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "SF Compact Rounded";
    }

    #hello {
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
      width: fit-content;
      text-align: center;
      color: white;
    }

    #titlebar {
      position: relative;
      width: 100%;
      height: 2.35rem;
      opacity: 0.35;
      background-color: var(--grey);
      box-shadow: 0 0 5px rgba(0, 0, 0, 1);
      -webkit-app-region: drag;
    }

    #titlebar #title {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 1rem;
      color: var(--white);
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="titlebar">
    <strong id="title">EndyRPC</strong>
  </div>
  <div id="hello">
    <h1>Hello World!!!!</h1>
    <p>
      Node.JS <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </p>
  </div>
</body>

</html>
